services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: careplan
      POSTGRES_USER: careplan
      POSTGRES_PASSWORD: careplan123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careplan -d careplan"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://careplan:careplan123@db:5432/careplan
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
